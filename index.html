<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
    <h1>My Favorites</h1>

    <p style="font-family:courier;">This is a list of my favorite pets</p>
    <ol>
        <li>Dogs</li>
        <li>Cats</li>
        <li>Cows</li>
    </ol>
    <div class="left-column">
        <img class="profile-picture" src="./images/golden_retriever.jpeg" alt="golden retriever" />
        <img class="profile-picture" src="./images/german_shephered.jpeg" alt="dog" />
        <img class="profile-picture" src="./images/freisan.jpeg" alt="cow" />
    </div>

    <p>This is a list of my favorite fruits</p>
    <ul>
        <li>Banana</li>
        <li>Apple</li>
        <li>Watermelon</li>
    </ul>

    <div style="display: flex;">
        <div class="right-column">
            <img class="profile-picture" src="./images/watermelon.jpeg" alt="water melon" />
            <img class="profile-picture" src="./images/pawpaw.jpeg" alt="paw paw" />
            <img class="profile-picture" src="./images/mango.jpeg" alt="mango" />
        </div>
    </div>
    </main>
</body>

</html>
